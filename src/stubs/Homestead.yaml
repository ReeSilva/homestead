---
ip: "192.168.50.50"
memory: 1536
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/web-projects
      to: /home/vagrant/projects

sites:
    - map: racha.app
      to: /home/vagrant/projects/rachacumnois/racha/public

databases:
    - racha_cum_nois

variables:
    - key: APP_ENV
      value: local
